<script type="text/template" id="workstationList">
    <div class="panel panel-default">
    <!-- Default panel contents -->
    <table class="table striped">
    <thead>
    <tr>
		 <th>Name</th>
		 <th>Duenio</th>
		 <th>Destino</th>
		 <th>Sistema Operativo</th>
    <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(workstations, function(workstation) { %>
    <tr>
		<td><%= htmlEncode(workstation.getDisplay('name')) %></td>
		<td><%= htmlEncode(workstation.getDisplay('duenio')) %></td>
		<td><%= htmlEncode(workstation.getDisplay('destino')) %></td>
		<td><%= htmlEncode(workstation.getDisplay('sistemaOperativo')) %></td>
    <td>
    <% if(showEdit) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-workstation-edit',{id:<%= workstation.id %>}); return false" >Edit</a> |
	<% } %> 
	<% if(showDelete) {%>
    <a onclick="Backbone.trigger('<%= componentId %>-workstation-delete',{id:<%= workstation.id %>}); return false" >Delete</a> 
	<% } %>    
	</td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>

<script type="text/template" id="workstation">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-workstationForm">
    <% if(workstation.id) {%>
    <input type="hidden" name="id" value="<%= workstation.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= workstation.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="duenio">Duenio</label>
    	<input type="text" class="form-control" id="duenio" name="duenio" placeholder="Enter value" value="<%= workstation.get('duenio') %>"/>	
		</div>
		<div class="form-group" >
		<label for="destino">Destino</label>
    	<input type="text" class="form-control" id="destino" name="destino" placeholder="Enter value" value="<%= workstation.get('destino') %>"/>	
		</div>
		<div class="form-group" >
		<label for="sistemaOperativo">Sistema Operativo</label>
    	<input type="text" class="form-control" id="sistemaOperativo" name="sistemaOperativo" placeholder="Enter value" value="<%= workstation.get('sistemaOperativo') %>"/>	
		</div>
    </form>
    </div>
</script>
